<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> -->



  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles2.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


<div class="contain">


  <div class="card top-part">
    <img src="./images/illustration-hero.svg" class="card-img-top" alt="music image">
    <div class="card-body">
      <h3 class="card-title"><strong> Order Summary</strong> </h3>
      <p class="card-text"> You can now listen to millions of songs,audiobooks,
        and podcasts on any device anywhere you like!</p>

    </div>


    <div class="middlepart"  >
      <img class="music" src="./icon-music.svg" alt="">
        <p  class="annual-plan">

          <strong>Annual Plan</strong>
          <br>

          $59.99/year



        </p>
        <a href="" class="link">Change</a>
      </div>

      <div class="d-grid gap-2 col-12 mx-auto btn-div">
        <button class="button btn  " type="button">Proceed To Payment</button>
        <button class="button-2 button btn " type="button"><strong>Cancel Order</strong></button>
      </div>












  </div>

</div>




































  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abhishek</a>.
  </div>
</body>
</html>
